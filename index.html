<div id="app" class="border m-3 p-1">
	<h4>JS - Sorting - Bubble Sort</h4><br>
	<form id="idFormSorting">
		<div class="form-group">
			<label for="idInpArray">Input Array</label>
			<input type="text" class="form-control" id="idInpArray" aria-describedby="idHelpInputArray" placeholder="Type your array to sort">
			<small id="idHelpInputArray" class="form-text text-muted">Input array (comma separated values) you want to sort.</small>
		</div>
		<div class="alert alert-success" role="alert">
			<small>
        <b>Sorted Array: </b>
        <span id="idSpanSortedArray"></span>
      </small>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
